<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <th:block th:insert="../fragments/layout::headerSource"></th:block>
</head>
<body>
<th:block th:insert="../fragments/layout::headerNav">
</th:block>

<div class="container" style="margin-top : 80px;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="/login" class="form" th:action="@{/login}" th:object="${users}" method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Username" th:field="*{username}" class="form-control" required/>
                    <div class="text-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Password" th:field="*{password}" class="form-control" required/>
                    <div class="text-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="form-group">
                    <input type="submit" class="form-control btn btn-primary" value="Login">
                </div>
                <div class="text-danger" th:text="${message}"></div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
    <!-- <p th:text="${users.username}"></p> -->
</div>


<div th:insert="../fragments/layout::footer">
</div>
</body>
</html>
