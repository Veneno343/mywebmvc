<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerSource">
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#local-lang").change(function () {
                var selectedOption = $('#local-lang').val();
                if (selectedOption !== ''){
                    window.location.replace('?lang=' + selectedOption);
                }
            });
        });
    </script>
</head>
<body>
<div th:fragment="headerNav">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">WebInven</a>
        </div>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" th:href="@{/}">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/add}">Manage</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/report}">Report</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
        </ul>
    </nav>
</div>

<div th:fragment="footer">
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <h3 th:text="#{greeting}"></h3>
                </div>
                <div class="col-md-4">
                    <label th:text="#{lang.change}"></label>
                    <select id="local-lang">
                        <option value=""></option>
                        <option value="en" th:text="#{lang.en}"></option>
                        <option value="sp" th:text="#{lang.sp}"></option>
                        <option value="in" th:text="#{lang.in}"></option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
