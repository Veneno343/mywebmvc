<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="../fragments/layout::headerSource"></th:block>
</head>
<body>
<th:block th:insert="../fragments/layout::headerNav">
</th:block>

<div class="container" style="margin-top : 80px;">
    <div class="row">
        <div class="col-md-6">
            <form action="#">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id" placeholder="Put your identity number here">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Surname and Forename">
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="text" class="form-control" name="age" placeholder="Your age">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" name="city" placeholder="City where you living">
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select name="country" class="form-control">
                        <option value="None">- Select Country -</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Australia">Australia</option>
                        <option value="US">United States</option>
                        <option value="UK">United Kingdom</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" class="form-control btn btn-primary" value="Send">
                </div>
            </form>
        </div>
        <div class="col-md-6"><img src="https://enesaltinkaya.com/img/spring.png" alt="" width="100%" height="100%"></div>
    </div>
</div>

<div th:insert="../fragments/layout::footer">
</div>
</body>
</html>
